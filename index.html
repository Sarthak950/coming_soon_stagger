<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./css/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" type="" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMING SOON</title>
</head>

<body>
    <div class="header">
        <img src="/logo.png" alt="" />
    </div>

    <div class="body">
        <div class="HeadingCon">
            <div>
                <div>
                    <h1 class="letters">
                        <span class="white day_0">0</span><span class="day_0 accent">0</span>
                        <span class="day_0 accent">0</span>
                    </h1>
                    <h1 class="letters">
                        <span class="white day_1">0</span><span class="day_1 accent">0</span>
                        <span class="day_0 accent">0</span>
                    </h1>
                </div>
                <h1 class="subTime">DAYS</h1>
            </div>
            <h1 class="letters space">
                <!-- <span class="white">-</span><span class="accent"></span> -->
            </h1>
            <div>
                <div>
                    <h1 class="letters">
                        <span class="white hr_0">0</span><span class="hr_0 ccent">0</span>

                        <span class="day_0 accent">0</span>
                    </h1>
                    <h1 class="letters">
                        <span class="white hr_1">0</span><span class="hr_1 accent">0</span>

                        <span class="day_0 accent">0</span>
                    </h1>
                </div>
                <h1 class="subTime">HOURS</h1>
            </div>
            <h1 class="letters space">
                <!-- <span class="white">-</span><span class="accent"></span> -->
            </h1>

            <div>
                <div>
                    <h1 class="letters">
                        <span class="white min_0">0</span><span class="min_0 accent">0</span>

                        <span class="day_0 accent">0</span>
                    </h1>
                    <h1 class="letters">
                        <span class="white min_1">0</span><span class="min_1 accent">0</span>

                        <span class="day_0 accent">0</span>
                    </h1>
                </div>

                <h1 class="subTime">MINUTES</h1>
            </div>
            <h1 class="letters space">
                <!-- <span class="white"></span><span class="accent"></span> -->
            </h1>
            <div>
                <div>
                    <h1 class="letters">
                        <span class="white yellow sec_0">O</span><span class="sec_0 yellow accent">0</span>

                        <span class="day_0 accent">0</span>
                    </h1>

                    <h1 class="letters">
                        <span class="white yellow sec_1">0</span><span class="yellow sec_1 accent">0</span>

                        <span class="day_0 accent">0</span>
                    </h1>
                </div>

                <h1 class="subTime whiteText">SECONDS</h1>
            </div>
        </div>

        <p class="subtitle">
            We're busy working behind the scenes to bring you an incredible
            <br class="br-tag" />
            experience. Stay tuned for something extraordinary!
        </p>
        <div class="btn-con">
            <button class="discord" type="button">JOIN DISCORD</button>
        </div>
    </div>

    <div class="footer">
        <h1>JOIN US</h1>
        <div class="socials">
            <a href="https://twitter.com/TheVorld_" target="_blank">
                <img src="/twitter.png" alt="" />
            </a>
            <a href="https://www.linkedin.com/company/the-vorld/" target="_blank">
                <img src="/linkedin.png" alt="" />
            </a>
            <a href="https://discord.com/invite/4933EbdsRf" target="_blank">
                <img src="/discord.png" alt="" />
            </a>
            <a href="https://www.youtube.com/@thevorld" target="_blank">
                <img src="/youtube.png" alt="" />
            </a>
            <a href="https://www.solarplex.xyz/profile/thevorld.live.solarplex.xyz" target="_blank">
                <img src="/solarplex.webp" alt="" />
            </a>
        </div>
    </div>

    <script>
        const btn = document.querySelector(".discord");
        btn.addEventListener("click", () => {
            window.open("https://discord.com/invite/4933EbdsRf", "_blank");
        });
    </script>

    <script src="https://unpkg.com/gsap@3.9.2/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3.9.2/dist/MotionPathPlugin.min.js"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
